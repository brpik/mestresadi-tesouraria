# Configuração Nginx para Sistema de Gestão de Mensalidades
# Copie este arquivo para: /etc/nginx/sites-available/mestresadi
# Depois execute: sudo ln -s /etc/nginx/sites-available/mestresadi /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name seu-dominio.com;  # Substitua pelo seu domínio ou IP do Digital Ocean

    # Logs
    access_log /var/log/nginx/mestresadi-access.log;
    error_log /var/log/nginx/mestresadi-error.log;

    # Tamanho máximo de upload (para comprovantes)
    client_max_body_size 10M;

    location / {
        proxy_pass http://localhost:8001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Cache para arquivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg)$ {
        proxy_pass http://localhost:8001;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

