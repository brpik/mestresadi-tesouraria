<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Confirmação de Pagamento">
    <title>Confirmar Pagamento</title>
    <style>
        /* --- VARIÁVEIS E RESET --- */
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-body: #f3f4f6;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-radius: 16px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --success: #10b981;
            --warning: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 16px; /* Padding seguro para mobile */
        }

        /* --- CONTAINER PRINCIPAL --- 
           Mobile First: Ocupa largura total por padrão
        */
        .list-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding-bottom: 40px; /* Espaço para scroll no final */
        }

        /* Ajuste para Desktop/Tablet: Centraliza e limita largura */
        @media (min-width: 768px) {
            .list-container {
                max-width: 480px;
                margin-top: 20px;
            }
        }

        /* --- CABEÇALHO --- */
        .page-header {
            text-align: center;
            padding: 10px 0;
        }

        .page-header h1 {
            font-size: 1.5rem; /* ~24px */
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 4px;
            letter-spacing: -0.02em;
        }

        .page-header p {
            font-size: 0.875rem; /* ~14px */
            color: var(--text-muted);
        }

        /* --- ÁREA DE BUSCA --- */
        #searchSection {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid rgba(255,255,255,0.8);
        }

        .input-group { 
            margin-bottom: 12px; 
            width: 100%;
        }

        .input-group input {
            width: 100%;
            padding: 0 16px;
            height: 52px; /* Altura confortável para toque (min 44px) */
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px; /* Evita zoom no iOS */
            color: var(--text-main);
            background: #f9fafb;
            transition: all 0.2s ease;
            outline: none;
            -webkit-appearance: none; /* Remove estilos nativos do iOS */
        }

        .input-group input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(79, 70, 229, 0.1);
        }

        /* --- BOTÃO PRINCIPAL --- */
        .btn {
            background-color: var(--primary);
            color: white;
            border: none;
            height: 52px; /* Altura confortável para toque */
            padding: 0 24px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(79, 70, 229, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .btn:active { transform: scale(0.98); }

        /* --- LISTA DE RESULTADOS --- */
        .list-content {
            display: flex;
            flex-direction: column;
            gap: 16px;
            width: 100%;
        }

        /* Elementos ocultos (Compatibilidade JS) */
        .message-avatar, .message-user, .scroll-indicator { display: none !important; }

        /* CARD DE RESULTADOS */
        .message-bot {
            width: 100%;
            animation: slideUp 0.3s ease-out;
        }

        .message-content {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            border: 1px solid rgba(229, 231, 235, 0.5);
        }

        /* Texto dentro do card */
        .message-content > div:not(.pendencia-item):not(.btn-confirmar):not(.comprovante-upload) {
            padding: 20px;
            color: var(--text-main);
            font-size: 0.9375rem; /* ~15px */
            line-height: 1.5;
            border-bottom: 1px solid #f3f4f6;
        }

        /* --- ITEM DA TABELA (Mobile Layout) --- */
        .pendencia-item {
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
            display: flex;
            flex-direction: column; /* Padrão: Stack vertical para telas pequenas */
            gap: 4px;
            position: relative;
            background: white;
        }

        /* Barra de status lateral */
        .pendencia-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--warning);
        }
        .pendencia-item.pago::before { background-color: var(--success); }

        /* Tablet/Desktop: Alinha horizontalmente */
        @media (min-width: 480px) {
            .pendencia-item {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                padding: 16px 20px;
            }
        }

        .pendencia-title {
            font-size: 0.9375rem;
            font-weight: 600;
            color: #374151;
        }

        .pendencia-value {
            font-size: 1rem;
            font-weight: 700;
            color: #111827;
        }

        /* --- UPLOAD E AÇÕES --- */
        .comprovante-upload {
            margin: 16px;
            border: 2px dashed #d1d5db;
            border-radius: 12px;
            background: #f9fafb;
            min-height: 80px; /* Área de toque generosa */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .upload-label-sm {
            width: 100%;
            padding: 16px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
        }
        
        .btn-confirmar {
            width: calc(100% - 32px); /* Margem lateral */
            margin: 0 16px 20px 16px;
            background-color: var(--success);
            box-shadow: 0 4px 6px rgba(16, 185, 129, 0.2);
        }

        /* --- BADGES E LOADING --- */
        .status-badge {
            font-size: 0.75rem;
            padding: 4px 8px;
            border-radius: 99px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-top: 4px;
            align-self: flex-start; /* No mobile, alinha à esquerda */
        }
        
        @media (min-width: 480px) {
            .status-badge {
                margin-top: 0;
                margin-left: 10px;
                align-self: center;
            }
        }

        .status-pendente { background: #fef3c7; color: #92400e; }
        .status-pago { background: #d1fae5; color: #065f46; }

        .loading {
            text-align: center;
            padding: 20px;
            color: var(--primary);
            font-weight: 500;
        }
        .hidden { display: none; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="list-container">

        <header class="page-header">
            <h1>Gestão Financeira</h1>
            <p>Confirmação de Mensalidades</p>
        </header>

        <section id="searchSection">
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="Digite CPF ou Nome..." autocomplete="off">
            </div>
            <button class="btn" id="btnSearch">
                Buscar Pendências
            </button>
            <div id="loadingMessage" class="hidden loading">
                Consultando dados...
            </div>
        </section>

        <main class="list-content" id="chatMessages">
            </main>
        
        <div id="scrollIndicator" class="scroll-indicator"></div>

    </div>

    <script src="config.js"></script>
    <script src="xlsx.full.min.js"></script>
    <script src="confirmacao.js"></script>

</body>
</html>
